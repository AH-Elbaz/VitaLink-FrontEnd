# 🚀 Build and deploy a Next.js SSR app to Azure Web App
# Docs: https://github.com/Azure/webapps-deploy
# Author: ChatGPT (SSR-optimized version)

name: Build and deploy Next.js app to Azure Web App - vitalink

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # required for actions/checkout

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build project
        run: npm run build

      - name: 🧹 Clean up cache and temp files
        run: |
          rm -rf node_modules/.cache || true
          rm -rf .next/cache || true

      - name: 📦 Upload build artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            .next
            package.json
            next.config.* 
            public
            node_modules
            tsconfig.json

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write # required for JWT
      contents: read # required for checkout

    steps:
      - name: 📥 Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: ./

      - name: 🔐 Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_ED3CD9D9CDE8421286506CB28E7471ED }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_234A0AFA252D49A6B1FFCC1A57BD002C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1E54A3930B0247A7BF2961909C0CF35A }}

      - name: 🧼 Free up disk space (prevent "not enough space" error)
        run: |
          echo "Cleaning temp folders..."
          rm -rf /tmp/* || true
          rm -rf $HOME/.npm || true
          rm -rf $HOME/.cache || true

      - name: 🚀 Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'vitalink'
          slot-name: 'Production'
          package: .
