# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - vitalink

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies and build project
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      # âœ… Ù†Ø³Ø® Ø§Ù„ÙÙŠØ¯ÙŠÙˆÙ‡Ø§Øª ÙˆØ§Ù„ØµÙˆØ± Ù…Ù† Ù…Ø¬Ù„Ø¯ public Ø¥Ù„Ù‰ Ù…Ø¬Ù„Ø¯ out
      - name: ğŸª„ Copy static media files
        run: |
          mkdir -p out/videos
          mkdir -p out/images
          cp -r public/videos/* out/videos/ || true
          cp -r public/images/* out/images/ || true

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read # This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_ED3CD9D9CDE8421286506CB28E7471ED }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_234A0AFA252D49A6B1FFCC1A57BD002C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1E54A3930B0247A7BF2961909C0CF35A }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'vitalink'
          slot-name: 'Production'
          package: .
